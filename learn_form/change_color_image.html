<html>
	<head>
		<title>
			
		</title>
        <script>
            function change_color(v){
                document.getElementById("div_color").style="width:100%;height:50px;background-color:"+v
            }
            function change_image(value){
                avatar=document.getElementById("avatar")
                avatar.setAttribute("src","img/"+value)
            }
        </script>
	</head>
	<body>
		<form name="frm_color">
            <select name="combo_color" onchange="change_color(this.value)">
                <option value="blue">Xanh le</option>
                <option value="red">Do loet</option>
                <option value="yellow">Vang khe</option>
            </select>
            <div id="div_color" style="width: 100%;height: 50px;background-color: pink;"></div>
        </form>
        <form name="frm_img">
            <select name="combo_image">
                <option value="images/Diamond.jpg">Ong Obama</option>
                <option value="images/Eldorado.jpg">Ong Putin</option>
                <option value="images/Kieners.jpg">Ong Kim Unun</option>
                <option value="images/Lumpy.jpg">Ong Ho Cam Dao</option>
            </select>
            <br/>
            <img src="images/Lumpy.jpg" name="avatar">
        </form>
	</body>
</html>
