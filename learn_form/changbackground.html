<html>
	<head>
		<title>
			Change background - Luong Tran Quang Vinh
		</title>
        <script>
            function change_background(value)
            {
                mydiv = document.getElementById("mydiv");
                mydiv.style.backgroundColor = value;
            }
        </script>
	</head>
	<body>
		<h3>Change background color:</h3>
        <select name="mybackground" id="mybackground" onchange="change_background(this.value)">
            <option value="">Chọn màu</option>
            <option value="blue">Màu xanh da trời</option>
            <option value="red">Màu đỏ</option>
            <option value="yellow">Màu vàng</option>
        </select>
        <div style="width: 100%;height: 100px;background-color: pink;" id="mydiv" name="mydiv"></div>
	</body>
</html>
