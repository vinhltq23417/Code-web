<html>
	<head>
		<title>
			Change image - Luong Tran Quang Vinh
		</title>
        <script>
            function hide_image()
            {
                avatar = document.getElementById("avatar");
                avatar.style.display = "none";
            }
            function show_image()
            {
                avatar = document.getElementById("avatar");
                avatar.style.display = "block";
            }
        </script>
	</head>
	<body>
		<form action="">
            <input type="radio" name="myimage" id="img1" onchange="show_image()">
            <label for="img1">Show image</label>
            <br/>
            <input type="radio" name="myimage" id="img2" onchange="hide_image()"/>
            <label for="img2">Hide Image</label>
            <br/>
            <img src="../ex14/ex14/images/Taylor.jpg" name="avatar" id="avatar" style="display: block;"/>
        </form>
	</body>
</html>
