<html>
	<head>
        <meta>
            <meta charset="utf-8"/>
            <title>Server Get - Luong Tran Quang Vinh</title>
            <script>
                function getUrlVars(){
                    var vars={};
                    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                        function(m,key,value)
                        {vars[key]=value;});
                    return vars;}
                var ten = unescape(getUrlVars()["txtten"]);
                var email = unescape(getUrlVars()["txtemail"]);
            </script>
	</head>
	<body>
		<form
            action="https://tranduythanh.com/contact/"
            method="get">
            <fieldset><legend>Login Information:</legend></fieldset>
                <table border="1">
                    <tr>
                        <td>User:</td>
                        <td id="iduser" width="200px"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td id="idemail" width="200px"></td>
                    </tr>
                </table>
        </form>
            <script>
                document.getElementById("iduser").innerHTML=ten
                document.getElementById("idemail").innerHTML = email    
            </script>
	</body>
</html>
