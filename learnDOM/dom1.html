<html>
	<head>
		<title>
			DOM 1 _ Luong Tran Quang Vinh
		</title>
        <script type="text/javascript">
            function create_p_tag(){
                container=document.getElementById("container")
                p=document.createElement("p")
                p.innerText=new Date().toLocaleTimeString()
                container.appendChild(p)
            }
        </script>
	</head>
	<body>
        <button type="button" onclick="create_p_tag()">Create P</button>
        <div id="container" style="overflow: scroll;height: 300px;">

        </div>
        <script>
            setInterval(create_p_tag,1000)
        </script>
	</body>
</html>
